<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../crm_css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91328b9ef6.js" crossorigin="anonymous"></script>
    <title>CRM SIGN UP</title>
</head>

<body>
    <div class="main">
        <div class ="left-pg">   
                <h1>Sign Up</h1>
                <br>
                    <div class ="signUp">  
                        <form>
                            <div class ="input-group mb-3 username">
                                <span class = "input-group-text"> <i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <br>

                            <div class = "input-group mb-3 email">
                                <span class ="input-group-text"> <i class="fa-solid fa-envelope"></i></span>
                                <input type="text" class ="form-control" id="email" name="email"><br>
                            </div>
                            <br>

                            <div class = "input-group mb-3 password">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="text" class="form-control" id="password" name="password"><br>
                            </div>
                            <br>

                        </form>
                        <div class = "enter">
                            <br>
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>  

                
                <div class = "row5">
                    <br>
                    <p>Or sign in with social media platforms</p>
                    <br>
                </div>

                <div class="socials">
                    <a class = "round btn" href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook fa-xl class-test"></i></a>
                    <a class = "round btn" href="https://www.twitter.com/">
                        <i class="fa-brands fa-twitter fg-xl class-test"></i></a>
                    <a class = "round btn" href="https://www.facebook.com/">
                        <i class="fa-brands fa-google fa-xl class-test"></i></a>
                    <a class = "round btn" href="https://www.linkedin.com/">
                        <i class="fa-brands fa-linkedin fa-xl class-test" size="large"></i></a>
                </div>
                <br>
            </div>

        <div class ="right-pg">
            <img src="../images/signin.png" alt="sign in" width="600" height="700">
        </div>
    </section>
    

<scrit src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    

</body>
</html>
